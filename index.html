<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel='stylesheet' href='style.css' />
    </head>

    <body>
        <div id=calculator>
            <!-- <h1>nriqu322 Calculator</h1> -->
            <div class='display'>
                <div id='displayNums'>0</div>
                <div id='displayResult'>0</div>
            </div>
            <div class='buttons'>
                <div class='firstRow'>
                    <button class='extra' id='clear'>C</button>                    
                    <button class='extra' id='backspace'>DEL</button>
                </div>
                <div class='secondRow'>
                    <button class='num' id='7'>7</button>
                    <button class='num' id='8'>8</button>
                    <button class='num' id='9'>9</button>  
                    <button class='oper' id='/'>/</button>
                </div>
                <div class='thirthRow'>
                    <button class='num' id='4'>4</button>
                    <button class='num' id='5'>5</button>
                    <button class='num' id='6'>6</button>
                    <button class='oper' id='*'>*</button>
                </div>
                <div class='fourthRow'>               
                    <button class='num' id='1'>1</button>
                    <button class='num' id='2'>2</button>
                    <button class='num' id='3'>3</button>
                    <button class='oper' id='-'>-</button>                 
                </div>
                <div class='fifthRow'>
                    <button class='num' id='.'>.</button>
                    <button class='num' id='0'>0</button>
                    <button class='num' id='='>=</button>
                    <button class='oper' id='+'>+</button>
                </div>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
